databases:
  - name: weatherproject
    databaseName: weatherpeoject
    user: weatherproject

services:
  - type: web
    name: mysite
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn weatherproject.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: weatherproject
          property: connectionString
      - key: 712258
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4